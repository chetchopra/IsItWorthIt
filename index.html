<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Varela+Round&display=swap" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="styles/styles.css">
	<title>Is it Worth it?</title>
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Is it Worth it?</h1>
			<!-- <p class="lead"></p> -->
		</div>
	</div>
	<nav class="navbar navbar-expand-lg navbar-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			<li class="nav-item" id="wish-list-btn">
			  <a href="#" class="nav-link">Wish List</a>
			</li>
			<li class="nav-item" id="nav-login-btn">
				<a href="#" class="nav-link" data-toggle="modal" data-target="#loginModal">Login</a>
			</li>
			<li class="nav-item" id="logout-btn">
				<a href="#" class="nav-link">Logout</a>
			</li>
		  </ul>
		</div>
	</nav>
  <!-- Login Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="loginModalLabel">Login</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
						  <input type="text" class="form-control" id="username" placeholder="Username">
						</div>
					</form>
					<p>
						or<br>
						<a href="#" data-dismiss="modal" data-toggle="modal" data-target="#signupModal">Sign up here</a>
					</p>
					<button type="submit" class="btn btn-primary" id="login-btn">Log in</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</div>
			  </div>
			</div>
		  </div>
		  <!-- Signup Modal -->
		  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
							  <input type="text" class="form-control" id="new-username" placeholder="Create a username">
							</div>
						</form>
						<button type="submit" class="btn btn-primary" id="sign-up-btn" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">Sign Up</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					</div>
				  </div>
				</div>
			  </div>
	<!-- Sliding Wishlist -->

	<div id="side-menu" class="wishlist">
		<a href="#" id="exit-list-btn">&times;</a>
		<div class="wishlist-header">
			<h3>Your Wishlist</h3>
		</div>
		<div class="wishlist-body">
			<ul>
				<!-- wishlist items go here -->
			</ul>
		</div>
	</div>

	<div>
		<div class="container">
			<!-- start of comparisons div -->
			<div class="comparison">
				<!-- Left Compare -->
				<div class="compare-left">
					<h3>Describe the item you want to buy</h3>
					<form> 
						<div class="form-group"><!--TODO: to populate items, use leftCompare.children[0].children[1].value-->
							<label for="item-name">Item name</label>
							<input type="text" class="form-control" id="item" placeholder="enter item name">
						</div> <!--TODO: to populate items, use leftCompare.children[1].children[1].value-->
						<div class="form-group">
							<label for="item-cost">Item cost</label>
							<input type="number" class="form-control" id="item-cost" placeholder="enter item cost">
						</div>
					</form>
				</div>
				<!-- Right Compare -->
				<div class="compare-right">
					<h3>Choose an item to compare with</h3>
					<form>
						<label for="comparison-item">Comparison Item</label>
						<select class="custom-select">
						</select>
					</form>
				</div>
			</div>
			<!-- end of comparisons div -->
			<div class="results">
				<div id="result-text">
					<h3>
						<span id="result-header"></span>
						costs as much as
						<span id="result-compare"></span>!
					</h3>
				</div>
				<div id="result-btns">			
					<button type="button" class="btn btn-info" id="worth-it">Worth it!</button>
					<button type="button" class="btn btn-warning" id="not-worth-it">Nope.</button>
				</div>
				<div id="result-visual">

				</div>
			</div>
		</div>
	</div>
	
	<!-- Read Item Modal -->
	<div class="modal" id="seeItemModal" tabindex="-1" role="dialog" aria-labelledby="readItemModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title">Wish Item Information</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
					<!-- Item information goes here -->
					<table class="table">
							<tbody>
							  <tr>
								<th scope="row">Wish Item:</th>
								<td id="show-item-name"></td>
							  </tr>
							  <tr>
								<th scope="row">Cost:</th>
								<td id="show-item-cost"></td>
							  </tr>
							</tbody>
						  </table>
				</div>
				<div class="modal-footer">
					<button type="button" id="edit-btn" class="btn btn-info" data-dismiss="modal" data-toggle="modal" data-target="#editItemModal">Edit</button>
					<button type="button" id="delete-btn" class="btn btn-danger" data-dismiss="modal">Delete</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>				  
				</div>
			  </div>
			</div>
		  </div>
		  <!-- Edit Item Modal -->
		  <div class="modal" id="editItemModal" tabindex="-1" role="dialog" aria-labelledby="editItemModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title">Edit Wish Item</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<input type="text" class="form-control" id="edit-item" placeholder="">
							</div>
							<div class="form-group">
								<input type="number" class="form-control" id="edit-item-cost" placeholder="">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info" data-dismiss="modal" id="edit-confirm-btn">Confirm</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal" data-target="#seeItemModal" data-toggle="modal">Cancel</button>				  
					</div>
				  </div>
				</div>
			  </div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="node_modules/pluralize/pluralize.js"></script>
	<script src="scripts/globals.js"></script>
	<script src="scripts/addEventListeners.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
